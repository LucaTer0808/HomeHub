# --- General Application Properties ---

spring.application.name=HomeHub
spring.profiles.active=dev
server.port=8080
spring.config.import=optional:file:.env[.properties]

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.springframework.security=DEBUG

# --- Database Configuration -> more specific settings in application-dev.properties and application-prod.properties ---

# Using PostgreSQL as the database driver
spring.datasource.driver-class-name=org.postgresql.Driver
# Disabling open-in-view to prevent lazy loading issues
spring.jpa.open-in-view=false

# --- JWT Configuration ---

# JWT settings are loaded from environment variables for security
security.jwt.expiration-time=${JWT_EXPIRATION_TIME}
security.jwt.secret-key=${JWT_SECRET_KEY}

# --- Email Configuration ---

spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
